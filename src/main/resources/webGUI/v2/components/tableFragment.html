<!--根据数据自动生成表，行列皆自动-->
<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="deliver(tableId)">
    <div>TableID:[[${tableId}]]</div>
    <table th:attr="id=${tableId}" border="1" style="border-collapse: collapse;word-wrap: break-word;word-break: break-all;">

    </table>

    <script type="text/javascript" th:inline="javascript" xmlns:th="http://www.w3.org/1999/xhtml">
        /*<![CDATA[*/


        console.log("tableFragment OK")

        var tableId = [[${tableId}]];
        var tableData = [[${data}]];
        var tableDom = document.getElementById(tableId);
        // 生成表格头
        var tableHeader = tableData.header;
        var currentNewRow = tableDom.insertRow();
        // var i = 0
        // for (var j in tableHeader) {
        //     var cell = currentNewRow.insertCell(i++);
        //     cell.innerText = tableHeader[j].colName;
        // }
        // var i = 0
        for (var j in tableHeader) {
            var th = document.createElement("th");
            th.innerText = tableHeader[j].colName;// 表头单项文字
            th.style = tableHeader[j].colCssStyle;// 表头单项样式
            currentNewRow.appendChild(th)
        }


        // 生成表格内容
        var singleRow
        for (var index in tableData.row) {
            singleRow = tableData.row[index]
            // 插入行值
            var currentNewRow = tableDom.insertRow();
            var ii = 0
            for (var key in singleRow) {
                var cell = currentNewRow.insertCell(ii++);// 表格行内容单项
                // cell.innerText = JSON.stringify(singleRow[key])
                cell.innerText = JSON.stringify(singleRow[key])
            }
        }

        /*]]>*/
    </script>
</div>
